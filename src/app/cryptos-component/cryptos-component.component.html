<h2 class="display-4 text-center">Cryptocurrencies Ranking</h2>

<div>
  <table class="table" >
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price (USD)</th>
        <th>Max Supply</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let crypto of cryptosData">
        <td> 
          <a routerLink="/crypto_details/{{crypto.id}}">
            {{crypto.name}}
          </a>
        </td>
        <td>{{crypto.symbol}}</td>
        <td>{{crypto.price | currency }}</td>
        <td>{{crypto.maxSuply }}</td>
      </tr>
    </tbody>
  </table>
</div>
