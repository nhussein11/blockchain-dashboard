
<ng-template ngIf="{{!nfts}}">
    <div class="container">
        
        <div class="input-group">
            <label class="display-6 " >Owner:</label>
            <input class="form-control form-control-lg mt-5 me-5 text-center" type="text" #ownerInput 
            (keyup.enter)="searchNftsByContract(ownerInput.value)"
            [placeholder]="owner">
            <button type="submit" class="btn btn-primary mt-5" (click)="searchNftsByContract(ownerInput.value)">Search</button>
        </div>
        
    </div>
    <div *ngIf="emptyOwner; else cardsContent">
        <div class="container alert alert-warning mt-5 text-center" >
            <strong>Warning!</strong> You must indicate an owner...
          </div>
    </div>
    <ng-template  #cardsContent>
        <div class="container mt-5 ">
            <div class="row">
                <div class="col-sm-3" *ngFor="let nft of nfts ">
    
                    <div class="card-columns" style="width: 14rem;" *ngIf="!isEmptyNft(nft)">
    
                        <img class="card-img-top" src="{{nft.image}}" alt="">
    
                        <div class="card-body">
                            <h5 class="card-title">{{nft.name}}</h5>
                            <p  class="card-text">{{nft.description?.slice(0,200)}}</p> 
                        </div>
                        <div class="card-footer">
                            <h5 class="card-title">{{nft.date ? (nft.date | date) : 'No Date Registered'}}</h5>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    

</ng-template>
