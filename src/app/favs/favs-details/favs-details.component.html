<p-carousel [value]="data" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true"
    [autoplayInterval]="3000">

    <ng-template let-element pTemplate="item">

        <div class="">
            <div class="mb-3">
                <img src="{{element.image}}"  class=" w-75 p-2" />
            </div>
            <div>
                <h4 class="mb-1">{{(element.id)?element.id:element.name}}</h4>
                <!-- <h6 class="mt-0 mb-3">{{element.description}}</h6> -->
                <!-- <span [class]="'product-badge status-'">"product.inventoryStatus"</span> -->
                <div class="car-buttons mt-2 d-flex justify-content-center">
                    <p-button type="button" styleClass="p-button-lg p-button-help p-button-rounded p-button-text">
                        <i class="pi pi-heart-fill"></i>
                    </p-button>
                </div>
            </div>
        </div>

    </ng-template>

</p-carousel>
