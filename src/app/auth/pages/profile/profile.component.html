<div class="container h-100  ">
    <div class="d-flex justify-content-md-center align-items-center vh-100">
        <div class="border p-5 text-center">
            <h2>Profile</h2>

            <form class="" [formGroup]="form">

                <div class="p-inputgroup p-3">
                    <span class="p-inputgroup-addon"><i class="pi pi-caret-right"></i></span>
                    <input type="text" pInputText placeholder="Name" formControlName="name">
                </div>
                <div class="p-inputgroup p-3">
                    <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                    <input type="text" pInputText placeholder="Email" formControlName="email">
                </div>

                <div class="p-inputgroup p-3">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Username" formControlName="username">
                </div>
                <div class="p-inputgroup p-3">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <input type="text" pInputText placeholder="Password" formControlName="password">
                </div>
                <hr>

                <div class="row">
                    <p-button class="col-md-6 p-2 " label="Modify" icon="pi pi-user-edit" iconPos="right" (click)="modify()">
                        
                    </p-button>
                    <p-button class="col-md-6 p-2 " label="Log Out" icon="pi pi-sign-out" iconPos="right"></p-button>
                </div>
            </form>
        </div>
    </div>
</div>
